<body>

<h1>Car Registration</h1><br>

<form>
<table>
<tr>
<td>Owner name</td><td><input type="text"></td></tr>
<tr>
<td>Email</td><td><input type="text"></td></tr>
<tr>
<td>Phone</td><td><input type="text"></td></tr>
<tr>
    <td>Country</td>
    <td><select>
        <option value="Sri Lanka">Sri Lanka </option>
        <option value="Australia">Australia</option>
        <option value="England">England</option>
        </select></td>
</tr>
<tr>
    <td>Car model</td><td><input type="text"></td></tr>
    <tr>
        <tr>
            <td>Manufacture Year</td>
            <td><select>
                <option value="Select year">Select year</option>
                
                </select></td>
        </tr>  
        <tr>
            <td>Transmission year</td>
            <td><input type="radio" name="size"value="pop">Manual</input></td>
            <td><input type="radio" name="size"value="Rock">Auto</input></td>
        </tr>
        <tr>
            <td>Other</td><td><input type="text"></td></tr>
            
            


<td><input type="checkbox" value=checked>I agree to the conditions and terms</input></td>

</tr>
</table>
<div>
<input class='sub' type='submit' name'submit' value='submit'>

<input class='sub' type='submit' name'submit' value='reset'>



</form>
</body>
